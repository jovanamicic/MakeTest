<div ng-controller="profile.controller as profilectrl">
<div>
    <img src="img/cover.jpg"/>
</div>

<nav ng-app="app.profile"  class="navbar navbar-inverse">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#createTest"><span class="glyphicon glyphicon-file"></span> Create Test</a></li>
            <li><a href="#myProfile"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
        </ul>
        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group"><input type="text" class="form-control" placeholder="Search" name="q"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="user.logout()" href="#" id="logoutBtn"><span class="glyphicon glyphicon-log-out"></span>
                Logout</a></li>
        </ul>
    </div>
</nav>

<div  ng-init="profilectrl.showUser()" class="col-xs-4 col-xs-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h1><span class="glyphicon glyphicon-user"></span> Account settings</h1>
        </div>
        <div class="panel-body">
            <!--   <img id="userPhoto" ng-src="{{user.data.profilePhotoRelativePath}}" style="padding-top: 5%; padding-right: 8%; padding-bottom: 5%; padding-left: 8%;">
             <button id="changePhotoBtn" type="button" class="btn btn-info" style="margin: 10%; padding-left: 8%">Change photo</button>  -->
            <form novalidate name="registerForm" class="form" >


            <div class="form-group col-xs-12">
                <!--<p class="error" ng-show="registerForm.email.$invalid && registerForm.email.$touched"> Please, enter a valid email</p>-->
                <input type="email" class="form-control" name="email"  placeholder="Email" ng-model="profilectrl.user.email" disabled/>
            </div>
            <div class="form-group col-xs-12">
                <p class="error" ng-show="registerForm.firstname.$invalid && registerForm.lastname.$touched"> Please, enter your first name</p>
                <input type="text" class="form-control" name="firstname" ng-model="profilectrl.user.firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-xs-12">
                <p class="error" ng-show="registerForm.lastname.$invalid && registerForm.psw.$touched"> Please, enter your last name</p>
                <input type="text" class="form-control" name="lastname" ng-model="profilectrl.user.lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group col-xs-12" >
                <p class="error" ng-show="registerForm.psw.$invalid && registerForm.psw.$touched"> Please enter password</p>
                <input type="password" class="form-control" name="psw" placeholder="Password" ng-model="profilectrl.user.password" required>
            </div>
            <div class="form-group col-xs-12" >
                <p class="error" ng-show="registerForm.psw.$invalid && registerForm.psw.$touched"> Please repeat password</p>
                <input type="password" class="form-control" name="pswrpt" placeholder="RepeatPassword" ng-model="profilectrl.user.repeatpassword" required>
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="form-control" class="btn btn-info form-control" id="registerBtn" ng-click="profilectrl.update()">SAVE</button>
            </div>


        </form>
        </div>
    </div>
</div>
</div>
