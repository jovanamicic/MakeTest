<html>
<head>
    <title>Make your test</title>
    <meta charset="utf-8"/><meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/indexStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/toastr.css"/>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/login.js"></script>
</head>
<body background="img/background.jpg">
<div id="transparentBox">
</div>
<div id="formBox">
    <form>
        <div class="form-group col-xs-12">
            <img src="img/logo.gif"/>
        </div>
        <div class="form-group col-xs-12">
            <input type="text" class="form-control" placeholder="E-mail address" id="email" name="username"/>
        </div>
        <div class="form-group col-xs-12" >
            <input type="password" class="form-control" placeholder="Password" id="pwd" name="password"/>
            <h5>You forgot your password? <a href="#" id="forgotPasswordLink">Click here</a></h5>
        </div>
        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-info form-control" id="loginBtn">Log in</button>
        </div>
        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-primary form-control" id="loginBtnFb">Log in using Facebook</button>
        </div>
        <div class="form-group col-xs-12">
            <h5>You don't have account? <a href="#" id="registerLink">Register here</a></h5>
        </div>

    </form>
</div>
</body>
</html>
