<div ng-controller="createTest.controller" ng-app="app.createTest" class="col-lg-4" style="
                        float:none;
                        margin: 0 auto;
                    ">

    <div class="panel panel-default">
        <div class=" panel-heading text-center">
            <h1><span class="glyphicon glyphicon-file"></span>Test name</h1>
        </div>
        <div class="panel-body">
            <form name="testForm">
                <div class="form-group">
                    <label for="testName">Test name:</label>
                    <input type="text" class="form-control" id="testName" name="testName" placeholder="Enter test name"
                           ng-model="test.data.testName" reqired>
                    <p class="error" ng-show="test.data.testName.$invalid && test.data.description.$touched"> Please, enter test name</p>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea type="text" class="form-control" id="description" name="description"
                              placeholder="Enter test description" ng-model="test.data.description"></textarea>
                    <p class="error" ng-show="test.data.description.$invalid && test.data.description.$touched"> Please, enter test name</p>

                </div>
                <div class="form-group" data-ng-class="{'has-error':!testForm.category.$valid}">
                    <label>Category:</label>


                    <div class="btn-group">


                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-plus-sign"></i> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">True</a></li>
                                <li><a href="#">False</a></li>
                            </ul>
                        </div>


                    </div>
                </div>


                <button type="button" class="btn btn-default pull-right" ng-click="test.save()">Save</button>
                <button type="button" class="btn btn-default pull-right" ng-click="">Add question</button>
            </form>
        </div>
    </div>
