<div ng-init="user.showUser()">
    <div class="row">
        <div class="col-sm-2">
            <img id="userPhoto" ng-src="{{user.data.profilePhotoRelativePath}}" style="padding-top: 5%; padding-right: 8%; padding-bottom: 5%; padding-left: 8%;">
            <button id="changePhotoBtn" type="button" class="btn btn-info" style="margin: 10%; padding-left: 8%">Change photo</button>
        </div>
        <div class="col-sm-4">
            <h2 id="userName">{{user.data.firstName}} {{user.data.lastName}}</h2>
            <hr>
            <div style="margin-top: 15px;margin-bottom: 15px;">
                <span class="glyphicon glyphicon-envelope"></span><span id="userEmail">{{user.data.email}}</span></br>
            </div>
            <div class="bottom-toolbar">
                <button id="changeNameBtn" type="button" class="btn btn-info" data-toggle="modal" data-target="#changeNameModal">Change name</button>
                <button ud="changePasswordBtn" type="button" class="btn btn-info">Change password</button>
            </div>

        </div>
    </div>

    <!-- ng-click="user.changeName() -->

    <!-- Modal -->
    <div class="modal fade" id="changeNameModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change name</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


  </div>
